{%extends 'food/base.html' %}
{%block body%}

<div class = "container">
    <div class = "row">
        <div class = "col-md-6">
            <img class="card" style="height: 300px;" src="{{item.item_image}}" />
        </div>

        <div class = "col-md-6">
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>$ {{object.item_price}}</h3>
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary"> Edit</a>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger"> Delete</a>
        </div>
    </div>
</div>

{%endblock%}
