{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand text-light">Food App</a>
        <div class="navbar">
            <button class="btn btn-outline-light me-2" onclick="location.href='{% url 'food:index'%}'">Menu</button>
            <button class="btn btn-outline-light me-2" onclick="location.href='{% url 'food:create_item' %}'">Add Item</button>
            <button class="btn btn-outline-light me-2" onclick="location.href='#'">Delete Item</button>
            <button class="btn btn-outline-light me-2" onclick="location.href='#'">View Item</button>
            {% if user.is_authenticated %}
                <button class="btn btn-outline-danger me-2" onclick="location.href= '{% url 'logout' %}'">Logout</button>
                <button class="btn btn-outline-primary me-2" onclick="location.href= '{% url 'profile' %}'">Profile</button>
            {% else %}
                <button class="btn btn-outline-success me-2" onclick="location.href='{% url 'login' %}'">Login</button>
            {% endif%}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}    


</body>
</html>
